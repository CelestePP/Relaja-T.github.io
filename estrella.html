<!DOCTYPE html>
<html>
	<head>
	<!-- script de A-Frane version1 1.0.0 -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- script de AR.JS con soporte de marker + location -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<scrip src="gesture-detector.js"></scrip>
	<scrip src="gesture-handler.js"></scrip>
	</head>
	
	<body style="margin : 0px; overflow: hidden;">
		
	
		<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; gesture-detector;  ">
      
      <a-assets>
        asset-item>
     
      </a-assets>
      
   
		
			<a-marker  type="barcode" value="5" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
				
			
					
			<a-entity gltf-model="#modelo"   id="bowser-model" gltf-model="#bowser" position="0 0 0"  scale="0.05 0.05 0.05" class="clickable" gesture-handler ></a-entity>
			
         <a-asset-item id="modelo" src="estrella.glb"></a-
			</a-marker>
			
			<a-entity camera></a-entity>
			
		</a-scene>
		
	</body>
</html>
